models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: order_status
        data_tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - shipped
                  - returned
                  - placed
                  - return_pending
                  - cancelled
      - name: customer_id
        data_tests:
          - relationships:
              arguments: ##top level arguments deprecated in version v1.10.5 and higher
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
