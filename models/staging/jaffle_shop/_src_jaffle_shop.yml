version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: A clone of a Postgres application database.
    tables:
      - name: customers
        description: Raw customer data
        columns:
          - name: id
            description: Primary key for customer data.
            data_tests:
              - unique
              - not_null
              
      - name: customers_training
      - name: items
      - name: orders_jdelgado
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for orders data
            data_tests:
              - unique
              - not_null
              
      - name: orders_snapshot2
      - name: orders_training
      - name: products
      - name: stores
      - name: supplies